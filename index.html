<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  




<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  <style>
    #foundation:hover{
      color: hsl(47,88%,63%);
      cursor: pointer;
    }
  </style>
  <script>
    function bigBoxShadow(){
      let element = document.getElementById("card");
      element.style.boxShadow = "15px 15px 0px black";
    }
    function normalBoxShadow(){
      let element = document.getElementById("card");                                                                                                                                                                                                                                    
      element.style.boxShadow = "10px 10px 0px black"
    }
  </script>
</head>

<body 
style="background-color: #F5D04E">

  <div 
  class="container d-flex justify-content-center p-5" >

    <div id="card" class="card border border-black rounded-4" style="width: 22rem; 
    box-shadow: 10px 10px 0px black;">
      <img src="./images/illustration-article.svg" class="card-img-top rounded-5 p-3" alt="illustration">
     
     
      <div class="card-body">
        
        <div class="pb-3">
          <span style="background-color: #F5D04E;" class="px-3 py-2 rounded-2">
            <strong>Learning</strong>
          
          </span>
        
        </div>

        <div class="pb-3">Published 21 Dec 2023</div>
      
        <div class="pb-3"><h5 onmouseover="bigBoxShadow()" onmouseout="normalBoxShadow()" id="foundation"><strong>HTML & CSS foundations</strong></h5></div>
      
        <div class="pb-3">

          <p style="color: #A8A8A8">
            These languages are the backbone of every   <br>
            website, defining structure, content, and   <br>
            presentation.
          </p>
        </div>
      
       
       
       
        <div>
          <img src="./images/image-avatar.webp" width="30px" height="auto">
          <strong>Greg Hooper </strong>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
